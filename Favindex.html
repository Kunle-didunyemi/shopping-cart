<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>favourites</title>

    <link rel="stylesheet" href="bootstrap 5/bootstrap.min.css">
    
    <link rel="stylesheet" href="font-5/all.min.css">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container favourite-container">
      <header>
        <div class="nav" id="header">
          <a href="./index.html"><i class="fas fa-arrow-left me-5"></i></a>
          <span id="favourite" class="">Favorites</span>
          <div class="cart-icon">
            <div class="cart-amt">0</div>
            <a href="./shopping.html"
              ><i class="fas fa-shopping-cart" style="font-size: 30px"></i
            ></a>
          </div>
        </div>
      </header>

      <section>
        <div class="favourite">
          <div class="fav-card">
            <div class="card-body">
              <img src="./brocolli flower.png" class="card-img-top" alt="..." />
              <p class="item-price">$ <span>4</span></p>
              <h5 class="card-title">Broccoli flower</h5>
              <!-- <img src="./brocolli flower.png" class="card-img-top"  alt="..." /> -->
              <p class="card-text">Each</p>
              <button id="addbroccoli" class="add-cart">ADD TO CART</button>
              <i class="far fa-heart"></i>
            </div>
          </div>

          <div class="fav-card">
            <div class="card-body">
              <img src="./pomegranate.png" class="card-img-top" alt="..." />
              <p class="item-price">$ <span>9</span></p>
              <h5 class="card-title">pomegranate</h5>
              <p class="card-text">Each</p>
              <button id="addpomogranate" class="add-cart">Add to cart</button>
              <i class="far fa-heart"></i>
            </div>
          </div>

          <div class="fav-card">
            <div class="card-body">
              <img src="./Green Apple.png" class="card-img-top" alt="..." />
              <p class="item-price">$ <span>6</span></p>
              <h5 class="card-title">Green Apple</h5>
              <p class="card-text">Each</p>
              <button id="addgapple" class="add-cart">ADD TO CART</button>
              <i class="far fa-heart"></i>
            </div>
          </div>

          <div class="fav-card">
            <div class="card-body">
              <img src="./green capsicum.png" class="card-img-top" alt="..." />
              <p class="item-price">$ <span>5</span></p>
              <h5 class="card-title">Green capsicum</h5>
              <p class="card-text">Each</p>
              <button id="addgcapsicum" class="add-cart">ADD TO CART</button>
              <i class="far fa-heart"></i>
            </div>
          </div>

          <div class="fav-card">
            <div class="card-body">
              <img src="./tomatoes.png" class="card-img-top" alt="..." />
              <p class="item-price">$ <span>10</span></p>
              <h5 class="card-title" style="margin-left: 35px;">tomatoes</h5>
              <p class="card-text">Each</p>
              <button id="addtomato" class="add-cart">ADD TO CART</button>
              <i class="far fa-heart"></i>
            </div>
          </div>

          <div class="fav-card">
            <div class="card-body">
              <img src="./yellow tomatoes.png" class="card-img-top" alt="..." />
              <p class="item-price">$ <span>12</span></p>
              <h5 class="card-title">yellow tomatoes</h5>
              <p class="card-text">Each</p>
              <button id="addyellowto" class="add-cart">ADD TO CART</button>
              <i class="far fa-heart"></i>
            </div>
          </div>
        </div>
      </section>
      <footer>
        <div class="footer">
          <i class="fas fa-home cat-icon"></i>
          <i class="far fa-user cat-icon "></i>
          <a href="Favindex.html"
            ><i class="far fa-heart cat-icon active"></i
          ></a>
          <i class="far fa-bell cat-icon"></i>
        </div>
      </footer>
    </div>

    <script src="font-5/all.min.js"></script>
    <script src="./main.js"></script>
    <!-- <script src="./cart.js"></script>  -->
  </body>
</html>
