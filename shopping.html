<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shopping</title>
    
    <link rel="stylesheet" href="bootstrap 5/bootstrap.min.css">
    
    <link rel="stylesheet" href="font-5/all.min.css">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container" style="height: auto">
      <div class="shopping-container">
        <header>
          <div id="header" class="cart-header">
            <a href="./Favindex.html"><i class="fas fa-arrow-left"></i></a>
            <span id="category">Shopping Cart</span>
            <div class="cart-icon">
              <div class="cart-amt">0</div>
              <a href="./shopping.html"
                ><i class="fas fa-shopping-cart shopCart"></i
              ></a>
            </div>
          </div>
        </header>
        <section>
          <div id="shopCard" class="shopping-card"></div>

          <div class="label" id="label"></div>
        </section>
      </div> 
    </div>

    <script src="font-5/all.min.js"></script>
    

    <script src="./cart.js"></script>
    <script src="./main.js"></script>
